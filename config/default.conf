active_max = 8
passive_max = 80

lease_ms = 30000
keepalive_every_ms = 10000
shuffle_every_ms = 12000
repair_every_ms = 2000

join_ttl = 4
shuffle_k = 8

neighbor_set_every_ms = 5000
