# draughts_p2p default configuration
peer_id = node1
bind_ip = 0.0.0.0
# overlay_port is for HyParView maintenance; draughts_port is for data traffic
overlay_port = 4000
draughts_port = 5000

# Bootstrap mode (bootstrap node does not send JOIN on startup)
is_bootstrap = false
# Comma-separated bootstrap list
# bootstrap_endpoints = 127.0.0.1:4000:5000,127.0.0.1:4001:5001

log_file = draughts.log
log_level = info
cli_enabled = true
# active_neighbors_file = ./neighbors/node1.json
# self_info_file = ./peers/node1.info
# peer_info_dir = ./peers
# identity_key_file = ./keys/node1.pem
# HyParView parameters
active_min = 4
active_max = 8
passive_max = 80

join_ttl = 4
ping_interval_ms = 10000
peer_timeout_ms = 30000
view_update_interval_ms = 5000
valid_window_s = 60

# CIPLC parameters
ciplc_a = 1.0
ciplc_b = 0.1
ciplc_c = 3.0
ciplc_epsilon = 0.008
ciplc_x0 = 0.03

# Draughts
magic_num = 0x4452415547485453
session_ttl_ms = 300000
outnode_ttl_ms = 300000

# Padding (overlay messages only)
app_pad_to = 0
