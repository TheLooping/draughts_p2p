# CIPLC parameters
ciplc_a = 1.0
ciplc_b = 0.1
ciplc_c = 3.0
ciplc_epsilon = 0.008
ciplc_x0 = 0.03

# Draughts
magic_num = 0x4452415547485453
session_ttl_ms = 300000
outnode_ttl_ms = 300000

# Padding (overlay messages only)
app_pad_to = 0
